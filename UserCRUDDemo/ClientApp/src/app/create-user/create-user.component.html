  <form [formGroup]="addForm" novalidate class="form">

  <div class="form-group">
    <label>User Name:</label>
    <input formControlName="Name" placeholder="User Name" name="Name" class="form-control">
    <div class="alert  alert-danger" *ngIf="addForm.get('Name').hasError('required') && addForm.get('Name').touched">
      User Name is required
    </div>
  </div>


  <div class="form-group">
    <label>IsActive:</label>
    <input formControlName="IsActive"  type="checkbox" class="form-control">
    
  </div>

  <button class="btn btn-success" [disabled]='addForm.invalid' (click)="onSubmit()">Save</button>


</form>
